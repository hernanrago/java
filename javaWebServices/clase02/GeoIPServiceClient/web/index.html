<html>
    <head>
        <title>Servicio de GeoIP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Servicio de GeoIP</h1>
        <h2>Pulse el botón para conocer su IP o ingrese un IP para conocer su 
            ubicación</h2>
        <form action="GeoIPServlet" method="post">
            <input type="submit" name="ip-out" value="Presione para conocer su IP"/>
            <br/>
            <br/>
            <input type="text" name="ip-in" placeholder="Ingrese un número de IP"/>
            <br/>
            <input type="submit" value="Ingresar"/>
        </form>
    </body>
</html>
